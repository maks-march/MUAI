<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MUAI</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h5>MUAI</h5>
            </div>
            <div class="links">
                <div class="link">
                    <a href="#home">Home</a>
                </div>
                <div class="link">
                    <a href="#pricing">Pricing</a>
                </div>
                <div class="link">
                    <a href="#about">About</a>
                </div>
                <div class="link">
                    <a href="#contact">Contact</a>
                </div>
            </div>
            <button>
                Get Started
            </button>
            <div class="menu" id = "menu_btn">
                <img src="img/menu.svg">
            </div>
        </nav>
        <nav id = "buble_menu" class ="bubble_menu unactive">
            <div class="links">
                <div class="link">
                    <a href="#home">Home</a>
                </div>
                <div class="link">
                    <a href="#pricing">Pricing</a>
                </div>
                <div class="link">
                    <a href="#about">About</a>
                </div>
                <div class="link">
                    <a href="#contact">Contact</a>
                </div>
            </div>
            <button>
                Get Started
            </button>
        </nav>
    </header>
    <section id ="home">
        <div class="container">
            <div>
                <div class="text">
                    <h3>Simplify your work <br>with AI tool</h3>
                    <p>Unleash the power of AI within Brainwave. Upgrade your productivity with Brainwave, the open AI chat app.</p>
                    <div>
                        <button>
                            Get Started Free
                        </button>
                        <button>
                            Explore
                        </button>
                    </div>
                </div>
                <form>
                    <h4>Join to get free updates every week.</h4>
                    <label for="email">
                        <input name = "email" type="text" placeholder="Email Address">
                        <button>
                            Subscribe
                        </button>
                    </label>
                </form>
            </div>
            <div class="pictures">
                <div class="up">
                    <div class="left">
                        <div class="users">
                            <div>
                                <h3>200+</h3>
                                <p>User</p>
                            </div>
                            <img src="img/num.png">
                        </div>
                        <div class="trend">
                            <h5>Tren AI</h5>
                            <p>1 Rank</p>
                        </div>
                    </div>
                    <div class="img1">

                    </div>
                </div>
                <div class="img2">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
